<p-fieldset legend="Detector" toggleable="true">
    <div class="u-g ui-fluid">
		<div class="ui-g-12">
			<p>Global History: {{ hrgBits }}</p>
			<p-spinner [(ngModel)]="hrgBits" [min]="4" [max]="32" [step]="2"></p-spinner>
		</div>
		<div class="ui-g-12">
			<p>Bias: {{ bias }}</p>
			<p-spinner [(ngModel)]="bias" [min]="0" [max]="1" [step]="0.05"></p-spinner>
		</div>
    <div class="ui-g-12">
			<p-checkbox label="Path: {{ path }}" binary="true" [(ngModel)]="withPath"></p-checkbox>
		</div>
		<div class="ui-g-12" *ngIf="withPath">
			<p-spinner [(ngModel)]="path" [min]="4" [max]="16" [step]="2"></p-spinner>
		</div>
	</div>
    <button pButton type="button" (click)="startDetection()" label="Start" [disabled]="noSelection"></button>
</p-fieldset>
