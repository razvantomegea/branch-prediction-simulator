<p-pickList
    (onMoveToTarget)="emitBenchmarks()"
    (onMovetoSource)="emitBenchmarks()"
    [source]="availableBenchmarks"
    [target]="selectedBenchmarks"
    sourceHeader="Available"
    targetHeader="Selected"
    [responsive]="true">
    <template let-benchmark>
        <div class="ui-helper-clearfix">
          <div>{{ benchmark }}</div>
        </div>
    </template>
</p-pickList>
